  <body>
    <section>
      <!-- <div class="container"> -->
        <h1 class="heading">Cash Register Manager</h1>
  
        <main>Enter the bill amount and cash given by the customer and know minimum number of notes to return. </main>
  
        <div>
          <label for="bill-amount">Bill Amount:
            <input type="number" id="bill-amount"
              placeholder="Enter the Bill Amount"
            />
            <button id="next-btn">Next</button>
          </label>
        </div>

        <div class="cashGivenInput">
          <label for="cash-amount"
            >Cash Given:
            <input
              type="number"
              id="cash-amount"
              placeholder="Enter the Cash Amount"
            />
          </label>
          <button id="submit-btn">Check</button>
        </div>
  
        <p id="error-message"></p>

        <div class="changeReturn">
          <div class="caption">Return Change:</div>
          <div id="output">

          <table class="table">
            <tr class="rows">
              <th>No of Notes</th>
              <td class="no-of-notes"></td>
              <td class="no-of-notes"></td>
              <td class="no-of-notes"></td>
              <td class="no-of-notes"></td>
              <td class="no-of-notes"></td>
              <td class="no-of-notes"></td>
              <td class="no-of-notes"></td>
            </tr>
  
            <tr class="cols">
              <th>Note</th>
              <td>2000</td>
              <td>500</td>
              <td>100</td>
              <td>20</td>
              <td>10</td>
              <td>5</td>
              <td>1</td>
            </tr>
          </table>
        </div>
        </div>
